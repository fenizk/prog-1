<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <title>Fin f√§rg</title>
  </head>
  <body>
    <script src="https://koda.nu/simple.js">
      var cat = {x: 100, y: 100, speed: 5};

      hideMouse();
      playSound("http://spelprogrammering.nu/ljud/musik/Arkanoid_PSID_01", 0.5);

      function update ()
      {
        fill("blue");

        picture(mouse.x, mouse.y, "http://spelprogrammering.nu/bilder/xwing.png");
        picture(cat.x, cat.y, "http://spelprogrammering.nu/bilder/tie.png")

        if (keyboard.d)
            cat.x += cat.speed;
        if (keyboard.a)
            cat.x -= cat.speed;
        if (keyboard.w)
            cat.y -= cat.speed; 
        if (keyboard.s)
            cat.y += cat.speed;
        var d = distance(mouse, cat);

        if (d < 40) 
        {
            playSound("http://spelprogrammering.nu/ljud/effekter/SourceSound/sfx/explosion1.wav");
            text(50, 50, 20, "Game over!", "red");
            showMouse();
            stopSound("http://spelprogrammering.nu/ljud/musik/Arkanoid_PSID_01");
            stopUpdate();
        }

      }
    </script>
  </body>
</html>
