<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Sidans externa namn</title>
    <link rel="stylesheet" href="first.css" />
    </style>
  </head>
  <body>
    <h1>Sidans rubrik</h1>
    <svg>
    	<circle cx="50" cy="50" r="20" fill="green" />
    </svg>
    <script>
    	const circle = document.getElementsByTagName("circle")[0];
    	circle.setAttribute("fill", "blue");
    	let hue = 100;
    	const colorChange = () => {
    		let hslValue = hue + ", 100%, 50%";
    		// console.log(hslValue);
	    	circle.setAttribute("fill", "hsl(" + hslValue + ")");
	    	hue++;
	    	setTimeout(colorChange, 20);
    	}
    	colorChange();
    </script>
  </body>
</html>
